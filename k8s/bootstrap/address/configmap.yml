apiVersion: v1
kind: ConfigMap
metadata:
  name: address-config
  labels:
    app: address
data:
  application-k8s.yml: |
    spring:
      datasource:
        url: jdbc:mysql://mysql:3306/ecommerce
        username: ${DB_USERNAME}
        password: ${DB_PASSWORD}
      jpa:
        hibernate:
          ddl-auto: create-drop
        show-sql: true
        database-platform: org.hibernate.dialect.MySQL8Dialect
      security:
        oauth2:
          resourceserver:
            jwt:
              issuer-uri: http://keycloak:8080/realms/ecomm-app
              jwk-set-uri: http://keycloak:8080/realms/ecomm-app/protocol/openid-connect/certs

    server:
      port: 8084