apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
  labels:
    app: payment
    app.kubernetes.io/name: payment
    app.kubernetes.io/part-of: ecommerce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
        app.kubernetes.io/name: payment
        app.kubernetes.io/part-of: ecommerce
    spec:
      containers:
        - name: payment
          image: yixiwan/payment-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8087
          env:
            - name: SPRING_CONFIG_LOCATION
              value: /config/application-k8s.yml
          envFrom:
            - configMapRef:
                name: payment-config
            - secretRef:
                name: payment-secret
          volumeMounts:
            - name: config-volume
              mountPath: /config
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8087
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8087
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 2
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: config-volume
          configMap:
            name: payment-config